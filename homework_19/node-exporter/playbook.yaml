- hosts: NodeExporter
  become: true
  tasks:
    - name: Download and unarchive node_exporter repository.
      unarchive:
        src: https://github.com/prometheus/node_exporter/releases/download/v1.5.0/node_exporter-1.5.0.linux-amd64.tar.gz
        dest: /tmp
        remote_src: true

    - name: Move node_exporter binary.
      copy:
        src: /tmp/node_exporter-1.5.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: 0755
        remote_src: true

    - name: Create node_exporter user.
      user:
        name: node_exporter
        shell: /sbin/nologin
        state: present

    - name: Add node_exporter.service file.
      copy:
        src: node_exporter.service
        dest: /etc/systemd/system/node_exporter.service

    - name: Start service node_exporter.
      service:
        name: node_exporter
        state: started

    - name: Enable service node_exporter.service.
      service:
        name: node_exporter
        enabled: yes